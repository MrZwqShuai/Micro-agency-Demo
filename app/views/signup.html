<form method="post">
    <div class="LoginController" ng-controller="SignUpController">
        <section class="m-goBack">
            <a ng-click="goBack()">
                <span class="arrow"></span>
            </a>
        </section>
        <div class="m-title">
            <h2 class="title">立即注册</h2>
        </div>
        <section class="m-loginNew">
            <div class="m-phone-login">
                <div class="login-phoneNum">
                    <div class="address-select">
                        <select class="cityCls" name="Nationalcity" ng-model="select.defCity" ng-options="nCity.name for nCity in Nationalcities">
                        </select>
                    </div>
                    <div class="wrap-info">
                        <div class="input-login" ng-if="inPhoneNum">请输入手机号或邮箱</div>
                        <div class="input-error" ng-if="!correctPhoneNum">手机号格式错误,请重新输入</div>
                        <div class="wrap-phone">
                            <input type="text" name="phonenumber" class="enterNumber" placeholder="请输入手机号或邮箱" ng-model="phone.number" ng-change="judgePhoneNum(phone.number)"
                                ng-blur="isCorrectPhoneNum(phone.number)">
                        </div>
                    </div>
                </div>
                <div class="login-password">
                </div>
            </div>
            <div class="password-wrap">
                <i class="showBubble" ng-if="isCorrectPwd">{{pwdWarning.txt}}</i>
                <input type="{{login.password}}" class="password-input" placeholder="请输入密码" ng-model="login.validPassword" ng-change="correctPassword(login.validPassword)"
                    ng-blur="emptyPassworld(login.validPassword)">
                    <i ng-class="{true:'hiddenPassword',false:'displayPassword'}[isShowPassword]" ng-click="closePasswordEyes()"></i>
            </div>
            <div class="nickname-container">
                <span>昵称</span>
                <input type="text" placeholder="例如:张文强" ng-model="nickname.txt" ng-change="registerNickname(nickname.txt)">
            </div>
            <div class="bio-container">
                <span>简介</span>
                <input type="text" placeholder="个人介绍" ng-model="bio.txt" ng-change="registerBio(bio.txt)">
            </div>
            <div class="avatar-container">
                <input type="file" id="updateAvatar" file-model='myAvatar'>
                <label for="updateAvatar"></label>
            </div>
        </section>
        <!--注册页不需要-->
        <!--<div class="forget-password">
        <a href="" class="forgetpassword">忘记密码</a>
    </div>-->
        <div class="btn-Wrap btn-Wrap-d">
            <input class="c-btn-login" value="注册" type="submit" ng-click="registerFN(phone.number,login.validPassword,nickname.txt,bio.txt)">
        </div>
    </div>
</form>
