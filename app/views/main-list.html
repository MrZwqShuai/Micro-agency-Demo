<div class="container srcoll-container" ng-controller="MainListController" scroll-refresh>
    <div class="box-content" ng-repeat="listview in listViews">
        <header>
            <div class="card-img">
                <a ng-href="/#!/user/{{listview.author._id}}">
                    <img ng-src="{{listview.author.avatar}}" alt="">
                </a>
            </div>
            <div class="item-list">
                <a ng-href="/#!/user/{{listview.author._id}}" class="user-sq">{{listview.author.nickname}}</a>
                <div class="create-date">
                    <span>{{listview.publishDate | date:'MM/dd/yyyy'}}</span><span>来自微社客户端</span>
                </div>
            </div>
            <a href="" class="operate-box" ng-click="editArticle(listview)">编辑</a>
            <!--收藏浮层s-->
            <!--<div class="edit-popmenu" ng-if="edit.touched" ng-click="editNoSelect()">
            </div>-->
            <div class="edit-select" ng-if="edit.touched">
                <ul>
                    <li>
                        <a>编辑</a>
                    </li>
                    <li class="star" ng-click="starArticle()"><a>收藏</a></li>
                    <li class="delete" ng-click="deleteArticle()"><a>屏蔽</a></li>
                    <li class="cancel" ng-click="getCancel()">
                        <a>取消</a>
                    </li>
                </ul>
            </div>
            <!--收藏浮层e-->
        </header>
        <div class="bottom-txt">
            <p><a href="/#!/articles/{{listview._id}}">{{listview.content}}</a></p>
        </div>
        <div class="top-img">
            <a href="/#!/articles/{{listview._id}}"><img ng-src="{{listview.photoSrc}}" alt=""></a>
        </div>
    </div>
</div>
